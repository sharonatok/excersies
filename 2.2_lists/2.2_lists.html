<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my lists</title>
</head>
<body >
    <font color="blue">
    <p><h4><ins><strong><em> First List</em></strong></ins></h4></p>
    
  <ul>
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </font>
  </ul>
    <font color="red">
        <p><h4>Second List</h4>
            <ol type="1">
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>

            </ol>

        </p>
    </font>

<font color="purple">
    <p><h4><abbr title="Cascading Style Sheets">Third List</abbr></h4>
        <ul style="list-style: square">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>

        </ul>

    </p>
</font>
    
</body>
</html>
